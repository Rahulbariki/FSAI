<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Student Feedback Survey</title> 
<link rel="stylesheet" href="style.css"> 
</head>
<center> 
<body> 
<div class="container"> 
<h2>Student Feedback Survey</h2> 
<form id="surveyForm"> 
<label>Name</label> 
<input type="text" id="name" required> 
<label>Age</label> 
<input type="number" id="age" required> 
<label>Favorite Subject</label> 
<select id="subject"> 
<option>Math</option> 
<option>Science</option> 
<option>Computer Science</option> 
<option>Other</option> 
</select> 
<button type="submit">Submit Survey</button> 
</form> 
</div> 
<script src="script.js"></script> 
</body> 
</center>
</html>
